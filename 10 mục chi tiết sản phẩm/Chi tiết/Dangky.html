	<script language="javascript">
		function KiemTraThongTin(){
			var hoTen=document.getElementById("hoten");
			if(hoTen.value==""){
				alert("Vui lòng nhập họ tên.");
				hoten.focus();
				return false;
			}
			var nam=document.getElementById("nam");
			if(nam.value==""){
				alert("Hãy điền năm sinh");
				nam.focus();
				return false;
			}
			if(isNaN(nam.value)==true){
				alert("Năm sinh phải là số.")
				nam.value="";
				nam.focus();
				return false;
			}
			var email=window.document.dangky.txtEmail;
			re=/\w+@\w+\.\w+/;
			if(email.value==""){
				alert("Bạn chưa nhập email.");
				email.focus();
				return false;
			}
			else
				if(re.test(email.value)==false){
					alert("Email không đúng định dạng!");
					email.focus();
					return false;
			}
			var ten=document.getElementById("ten");
			if(ten.value==""){
				alert("Vui lòng nhập tên tài khoản");
				ten.focus();
				return false;
			}
			var mk=document.getElementById("mk");
			if(mk.value==""){
				alert("Vui lòng nhập mật khẩu");
				mk.focus();
				return false;
			}
			var xn=document.getElementById("xn");
			if(xn.value==""){
				alert("Vui lòng lại nhập mật khẩu");
				xn.focus();
				return false;
			}
			if(xn.value!=mk.value){
				alert("Mật khẩu không khớp");
				return false;
			}
			alert("Đăng ký thành công! Xin chúc mừng.")
			return true;
		}
	</script>
